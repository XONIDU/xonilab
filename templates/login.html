<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Inventario Laboratorio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #ffe6e6; /* Rojo claro s贸lido */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-box {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }
        
        .login-header {
            background: #ffcccc; /* Rojo claro s贸lido */
            color: #333;
            padding: 40px 30px;
            text-align: center;
        }
        
        .login-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .login-header p {
            opacity: 0.9;
        }
        
        .login-body {
            padding: 40px 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }
        
        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
        }
        
        input:focus {
            outline: none;
            border-color: #ff6666; /* Rojo m谩s intenso para el foco */
        }
        
        .btn-login {
            width: 100%;
            padding: 16px;
            background: #ff6666; /* Rojo s贸lido */
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-login:hover {
            background: #ff4d4d; /* Rojo m谩s intenso al pasar el rat贸n */
        }
        
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .alert-error {
            background: #ffe6e6;
            color: #cc0000;
            border: 1px solid #ffcccc;
        }
        
        .credentials {
            margin-top: 25px;
            padding: 20px;
            background: #fff5f5; /* Fondo rojo muy claro */
            border-radius: 10px;
            text-align: center;
            border: 1px solid #ffcccc;
        }
        
        .credentials h3 {
            color: #660000; /* Rojo oscuro */
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .credential-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .credential-label {
            color: #990000; /* Rojo medio */
        }
        
        .credential-value {
            color: #660000; /* Rojo oscuro */
            font-weight: bold;
            font-family: monospace;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #990000; /* Rojo medio */
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <h1> XONILAB</h1>
            <p>Sistema de gesti贸n de materiales</p>
        </div>
        
        <div class="login-body">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-error">
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label> Usuario</label>
                    <input type="text" name="username" required autofocus>
                </div>
                
                <div class="form-group">
                    <label> Contrase帽a</label>
                    <input type="password" name="password" required>
                </div>
                
                <button type="submit" class="btn-login"> Iniciar Sesi贸n</button>
            </form>
            <div class="footer">
                <p>Sistema de Inventario XONILAB</p>
            </div>
        </div>
    </div>
</body>
</html>
